<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="controls">
    
            <div class="control-row">
                <div class="flex-control">
                    <label for="bgcolor">BG Color: </label>
                    <input type="color" name="bgcolor" class="color-input" id="bgcolor" value="#ffffff">
                </div>
                <div class="flex-control">
                    <label for="bgopacity">Bg Opacity: </label>
                    <input type="range" class="range-input" id="bgopacity" value="1" min="0" max="1" step="0.05">
                </div>
               
               
                <div class="flex-control">
                    <div>
                        <label for="enableTitle">Title</label>
                        <input type="checkbox" name="enableTitle" id="enableTitle" class="titleObj">
                        <label for="fillTitle">fill</label>
                        <input type="checkbox" name="fillTitle" id="fillTitle" class="titleObj" checked>
                    </div>
                    <input type="text" id="title" class="titleObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableSubtitle">Subtitle</label>
                        <input type="checkbox" name="enableSubtitle" id="enableSubtitle" class="subtitleObj">
                        <label for="fillSubtitle">fill</label>
                        <input type="checkbox" name="fillSubtitle" id="fillSubtitle" class="subtitleObj" checked>
                    </div>
                    <input type="text" id="subtitle" class="subtitleObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableXPrimary">Label x</label>
                        <input type="checkbox" name="enableXPrimary" id="enableXPrimary" class="xPrimaryObj">
                        <label for="fillXPrimary">fill</label>
                        <input type="checkbox" name="fillXPrimary" id="fillXPrimary" class="xPrimaryObj" checked>
                    </div>
                    <input type="text" id="xPrimary" class="xPrimaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableYPrimary">Label y</label>
                        <input type="checkbox" name="enableYPrimary" id="enableYPrimary" class="yPrimaryObj">
                        <label for="fillYPrimary">fill</label>
                        <input type="checkbox" name="fillYPrimary" id="fillYPrimary" class="yPrimaryObj" checked>
                    </div>
                    <input type="text" id="yPrimary" class="yPrimaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableXSecondary">Label x (2ry)</label>
                        <input type="checkbox" name="enableXSecondary" id="enableXSecondary" class="xSecondaryObj">
                        <label for="fillXSecondary">fill</label>
                        <input type="checkbox" name="fillXSecondary" id="fillXSecondary" class="xSecondaryObj" checked>
                    </div>
                    <input type="text" id="xSecondary" class="xSecondaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableYSecondary">Label y (2ry)</label>
                        <input type="checkbox" name="enableYSecondary" id="enableYSecondary" class="ySecondaryObj">
                        <label for="fillYSecondary">fill</label>
                        <input type="checkbox" name="fillYSecondary" id="fillYSecondary" class="ySecondaryObj" checked>
                    </div>
                    <input type="text" id="ySecondary" class="ySecondaryObj text-input">
                </div>
               
                <div class="flex-control">
                    <div>
                        <label for="xStart">x start:</label>
                        <input type="number" class="number-input" name="xStart" id="xStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="xEnd">x end:</label>
                        <input type="number" class="number-input" name="xEnd" id="xEnd" value="5" step="0.1">
                    </div>
                </div>
                
                <div class="flex-control">
                    <div>
                        <label for="yStart">y start:</label>
                        <input type="number" class="number-input" name="yStart" id="yStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="yEnd">y end:</label>
                        <input type="number" class="number-input" name="yEnd" id="yEnd" value="5" step="0.1">
                    </div>
                </div>

            </div>

            <div class="control-row">
                <div class="flex-control">
                    <div>
                        <label for="selectLabel">Customize label:</label>
                        <select name="selectLabel" id="selectLabel" class="select-input" value="titleObj">
                            <option value="titleObj">Title</option>
                            <option value="subtitleObj">Subtitle</option>
                            <option value="xPrimaryObj">Label x (primary)</option>
                            <option value="yPrimaryObj">Label y (primary)</option>
                            <option value="xSecondaryObj">Label x (secondary)</option>
                            <option value="ySecondaryObj">Label y (secondary)</option>
                            
                        </select>
                    </div>
                    <div>
                        <label for="labelColor">Label Color:</label>
                        <input type="color" name="labelColor" id="labelColor" class="color-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="labelFont">Label font:</label>
                        <select name="labelFont" id="labelFont" value="Perpetua, Baskerville, Big Caslon, Palatino Linotype, Palatino, serif">
                            <option value="Perpetua, Baskerville, Big Caslon, Palatino Linotype, Palatino, serif">Auto</option>
                            <option value="Arial, Helvetica Neue, Helvetica, sans-serif">Arial</option>
                            <option value="Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif">Calibri</option>
                            <option value="Century Gothic, CenturyGothic, AppleGothic, sans-serif">Century</option>
                            <option value="Consolas, monaco, monospace">Consolas</option>
                            <option value="Georgia, Times, Times New Roman, serif">Times Roman</option>
                        </select>
                    </div>
                    <div>
                        <label for="labelSize">Label size:</label>
                        <input type="number" name="labelSize" id="labelSize" min="0" step="1" value="15" class="number-input">px
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="labelPosition">Label position:</label>
                        <select name="labelPosition" id="labelPosition" value="start" class="number-input">
                            <option value="start">Start</option>
                            <option value="center">Center</option>
                            <option value="end">End</option>
                        </select>
                    </div>
                    <div>
                        <label for="labelOpacity">Label opacity:</label>
                        <input type="number" name="labelOpacity" id="labelOpacity" min="0" max="1" step="0.02" value="1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="colorTo">Color to:</label>
                        <select name="colorTo" id="colorTo" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="color" id="axisColor" value="#000000" class="color-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="opacityTo">Opacity to:</label>
                        <select name="opacityTo" id="opacityTo" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="range" class="range-input" id="axisOpacity" value="1" min="0" max="1" step="0.05">
                </div>
                <div  class="flex-control">
                    <div>
                        <label for="xUnits">X Units:</label>
                        <input type="text" name="xUnits" id="xUnits" class="text-input">
                    </div>
                    <div>
                        <label for="yUnits">Y Units:</label>
                        <input type="text" name="yUnits" id="yUnits" class="text-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="widthTo">Width to:</label>
                        <select name="widthTo" id="widthTo" value="xBase">
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTicks">X Ticks</option>
                            <option value="yTicks">Y Ticks</option>
                        </select>
                    </div>
                    <input type="number" id="widthInput" min="1" step="1" value="1" class="number-input">
                </div>
                
                
            </div>
            

            <div class="control-row">
                <div class="flex-control">
                    <div>
                        <label for="xTickSize">X Tick Size</label>
                        <input type="number" name="xTickSize" id="xTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                    <div>
                        <label for="yTickSize">Y Tick Size</label>
                        <input type="number" name="yTickSize" id="yTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="tickFontFor">Font for:</label>
                        <select name="tickFontFor" id="tickFontFor" value="x">
                            <option value="x">X Text</option>
                            <option value="y">Y Text</option>
                        </select>
                    </div>
                    <select id="tickFont" value="Arial, Helvetica Neue, Helvetica, sans-serif">
                        <option value="Arial, Helvetica Neue, Helvetica, sans-serif">Auto</option>
                            <option value="Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif">Calibri</option>
                            <option value="Century Gothic, CenturyGothic, AppleGothic, sans-serif">Century</option>
                            <option value="Consolas, monaco, monospace">Consolas</option>
                            <option value="Georgia, Times, Times New Roman, serif">Times Roman</option>
                    </select>
                </div>
                <div class="flex-input">
                    <div>
                        <label for="xTextSize">X Text Size</label>
                        <input type="number" class="number-input" name="xTextSize" id="xTextSize" min="0" step="1" value="10">
                    </div>
                    <div>
                        <label for="yTextSize">Y Text Size</label>
                        <input type="number" class="number-input" name="yTextSize" id="yTextSize" min="0" step="1" value="10">
                    </div>
                </div>
                <div class="flex-input">
                    <div>
                        <label for="xDynamic">X Dynamic</label>
                        <input type="checkbox" name="xDynamic" id="xDynamic" checked>
                    </div>
                    <div>
                        <label for="yDynamic">Y Dynamic</label>
                        <input type="checkbox" name="yDynamic" id="yDynamic" checked>
                    </div>
                </div>
                <div class="flex-input">
                    <div>
                        <label for="xContained">X Contained</label>
                        <input type="checkbox" name="xContained" id="xContained" checked>
                    </div>
                    <div>
                        <label for="yContained">Y Contained</label>
                        <input type="checkbox" name="yContained" id="yContained" checked>
                    </div>
                </div>



            </div>
    
        </header>
        
        <div class="graph-backplate">
            <div class="graph"></div>
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
