<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="controls">
    
            <div class="control-row">
                <div class="flex-control">
                    <label for="bgcolor">BG Color: </label>
                    <input type="color" name="bgcolor" class="color-input" id="bgcolor" value="#ffffff">
                </div>
                <div class="flex-control">
                    <label for="bgopacity">Bg Opacity: </label>
                    <input type="range" class="range-input" id="bgopacity" value="1" min="0" max="1" step="0.05">
                </div>
               
               
                <div class="flex-control">
                    <div>
                        <label for="enableTitle">Title</label>
                        <input type="checkbox" name="enableTitle" id="enableTitle" class="titleObj">
                        <label for="fillTitle">fill</label>
                        <input type="checkbox" name="fillTitle" id="fillTitle" class="titleObj" checked>
                    </div>
                    <input type="text" id="title" class="titleObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableSubtitle">Subtitle</label>
                        <input type="checkbox" name="enableSubtitle" id="enableSubtitle" class="subtitleObj">
                        <label for="fillSubtitle">fill</label>
                        <input type="checkbox" name="fillSubtitle" id="fillSubtitle" class="subtitleObj" checked>
                    </div>
                    <input type="text" id="subtitle" class="subtitleObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableXPrimary">Label x</label>
                        <input type="checkbox" name="enableXPrimary" id="enableXPrimary" class="xPrimaryObj">
                        <label for="fillXPrimary">fill</label>
                        <input type="checkbox" name="fillXPrimary" id="fillXPrimary" class="xPrimaryObj" checked>
                    </div>
                    <input type="text" id="xPrimary" class="xPrimaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableYPrimary">Label y</label>
                        <input type="checkbox" name="enableYPrimary" id="enableYPrimary" class="yPrimaryObj">
                        <label for="fillYPrimary">fill</label>
                        <input type="checkbox" name="fillYPrimary" id="fillYPrimary" class="yPrimaryObj" checked>
                    </div>
                    <input type="text" id="yPrimary" class="yPrimaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableXSecondary">Label x (2ry)</label>
                        <input type="checkbox" name="enableXSecondary" id="enableXSecondary" class="xSecondaryObj">
                        <label for="fillXSecondary">fill</label>
                        <input type="checkbox" name="fillXSecondary" id="fillXSecondary" class="xSecondaryObj" checked>
                    </div>
                    <input type="text" id="xSecondary" class="xSecondaryObj text-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableYSecondary">Label y (2ry)</label>
                        <input type="checkbox" name="enableYSecondary" id="enableYSecondary" class="ySecondaryObj">
                        <label for="fillYSecondary">fill</label>
                        <input type="checkbox" name="fillYSecondary" id="fillYSecondary" class="ySecondaryObj" checked>
                    </div>
                    <input type="text" id="ySecondary" class="ySecondaryObj text-input">
                </div>
               
                <div class="flex-control">
                    <div>
                        <label for="xStart">x start:</label>
                        <input type="number" class="number-input" name="xStart" id="xStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="xEnd">x end:</label>
                        <input type="number" class="number-input" name="xEnd" id="xEnd" value="5" step="0.1">
                    </div>
                </div>
                
                <div class="flex-control">
                    <div>
                        <label for="yStart">y start:</label>
                        <input type="number" class="number-input" name="yStart" id="yStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="yEnd">y end:</label>
                        <input type="number" class="number-input" name="yEnd" id="yEnd" value="5" step="0.1">
                    </div>
                </div>

            </div>

            <div class="control-row">

                <div class="flex-control">
                    <label for="axisPosition">Axis Position</label>
                    <select name="axisPosition" id="axisPosition" value="center">
                        <option value="center">Center</option>
                        <option value="bottom-left">Bottom-Left</option>
                        <option value="bottom-right">Bottom-Right</option>
                        <option value="top-left">Top-Left</option>
                        <option value="top-right">Top-Right</option>
                    </select>
                </div>
                <div class="flex-control">
                    <label for="axisType">Axis Type</label>
                    <select name="axisType" id="axisType" value="rectangular">
                        <option value="rectangular">Rectangular</option>
                        <option value="polar">Polar</option>
                        <option value="x-log">X-Log</option>
                        <option value="y-log">Y-Log</option>
                        <option value="log-log">Log-Log</option>
                    </select>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="selectLabel">Customize label:</label>
                        <select name="selectLabel" id="selectLabel" class="select-input" value="titleObj">
                            <option value="titleObj">Title</option>
                            <option value="subtitleObj">Subtitle</option>
                            <option value="xPrimaryObj">Label x (primary)</option>
                            <option value="yPrimaryObj">Label y (primary)</option>
                            <option value="xSecondaryObj">Label x (secondary)</option>
                            <option value="ySecondaryObj">Label y (secondary)</option>
                            
                        </select>
                    </div>
                    <div>
                        <label for="labelColor">Label Color:</label>
                        <input type="color" name="labelColor" id="labelColor" class="color-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="labelFont">Label font:</label>
                        <select name="labelFont" id="labelFont" value="Perpetua, Baskerville, Big Caslon, Palatino Linotype, Palatino, serif">
                            <option value="Perpetua, Baskerville, Big Caslon, Palatino Linotype, Palatino, serif">Auto</option>
                            <option value="Arial, Helvetica Neue, Helvetica, sans-serif">Arial</option>
                            <option value="Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif">Calibri</option>
                            <option value="Century Gothic, CenturyGothic, AppleGothic, sans-serif">Century</option>
                            <option value="Consolas, monaco, monospace">Consolas</option>
                            <option value="Georgia, Times, Times New Roman, serif">Times Roman</option>
                        </select>
                    </div>
                    <div>
                        <label for="labelSize">Label size:</label>
                        <input type="number" name="labelSize" id="labelSize" min="0" step="1" value="15" class="number-input">px
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="labelPosition">Label position:</label>
                        <select name="labelPosition" id="labelPosition" value="start" class="number-input">
                            <option value="start">Start</option>
                            <option value="center">Center</option>
                            <option value="end">End</option>
                        </select>
                    </div>
                    <div>
                        <label for="labelOpacity">Label opacity:</label>
                        <input type="number" name="labelOpacity" id="labelOpacity" min="0" max="1" step="0.02" value="1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="colorTo">Color to:</label>
                        <select name="colorTo" id="colorTo" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="color" id="axisColor" value="#000000" class="color-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="opacityTo">Opacity to:</label>
                        <select name="opacityTo" id="opacityTo" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="range" class="range-input" id="axisOpacity" value="1" min="0" max="1" step="0.05">
                </div>
                <div  class="flex-control">
                    <div>
                        <label for="xUnits">X Units:</label>
                        <input type="text" name="xUnits" id="xUnits" class="text-input">
                    </div>
                    <div>
                        <label for="yUnits">Y Units:</label>
                        <input type="text" name="yUnits" id="yUnits" class="text-input">
                    </div>
                </div>
                

            </div>
            

            <div class="control-row">
                <div class="flex-control">
                    <div>
                        <label for="widthTo">Width to:</label>
                        <select name="widthTo" id="widthTo" value="xBase">
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTicks">X Ticks</option>
                            <option value="yTicks">Y Ticks</option>
                        </select>
                    </div>
                    <input type="number" id="widthInput" min="1" step="1" value="1" class="number-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="xTickSize">X Tick Size</label>
                        <input type="number" name="xTickSize" id="xTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                    <div>
                        <label for="yTickSize">Y Tick Size</label>
                        <input type="number" name="yTickSize" id="yTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="tickFontFor">Font for:</label>
                        <select name="tickFontFor" id="tickFontFor" value="x">
                            <option value="x">X Text</option>
                            <option value="y">Y Text</option>
                        </select>
                    </div>
                    <select id="tickFont" value="Arial, Helvetica Neue, Helvetica, sans-serif">
                        <option value="Arial, Helvetica Neue, Helvetica, sans-serif">Auto</option>
                            <option value="Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif">Calibri</option>
                            <option value="Century Gothic, CenturyGothic, AppleGothic, sans-serif">Century</option>
                            <option value="Consolas, monaco, monospace">Consolas</option>
                            <option value="Georgia, Times, Times New Roman, serif">Times Roman</option>
                    </select>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="xTextSize">X Text Size</label>
                        <input type="number" class="number-input" name="xTextSize" id="xTextSize" min="0" step="1" value="10">
                    </div>
                    <div>
                        <label for="yTextSize">Y Text Size</label>
                        <input type="number" class="number-input" name="yTextSize" id="yTextSize" min="0" step="1" value="10">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="xDynamic">X Dynamic</label>
                        <input type="checkbox" name="xDynamic" id="xDynamic" checked>
                    </div>
                    <div>
                        <label for="yDynamic">Y Dynamic</label>
                        <input type="checkbox" name="yDynamic" id="yDynamic" checked>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="xContained">X Contained</label>
                        <input type="checkbox" name="xContained" id="xContained" checked>
                    </div>
                    <div>
                        <label for="yContained">Y Contained</label>
                        <input type="checkbox" name="yContained" id="yContained" checked>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="marginStart">Margin Start</label>
                        <input type="number" name="marginStart" id="marginStart" class="number-input" min="0" step="1" value="5">
                    </div>
                    <div>
                        <label for="marginEnd">Margin End</label>
                        <input type="number" name="marginEnd" id="marginEnd" class="number-input" min="0" step="1" value="5">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="marginTop">Margin Top</label>
                        <input type="number" name="marginTop" id="marginTop" class="number-input" min="0" step="1" value="5">
                    </div>
                    <div>
                        <label for="marginBottom">Margin Bottom</label>
                        <input type="number" name="marginBottom" id="marginBottom" class="number-input" min="0" step="1" value="5">
                    </div>
                </div>
                


            </div>

            <div class="control-row">

                <div class="flex-control">
                    <div>
                        <label for="xTicks">X Ticks (auto = -1)</label>
                        <input type="number" name="xTicks" id="xTicks" class="number-input" min="-1" step="1" value="-1">
                    </div>
                    <div>
                        <label for="yTicks">Y Ticks (auto = -1)</label>
                        <input type="number" name="yTicks" id="yTicks" class="number-input" min="-1" step="1" value="-1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="xSpacing">X Min Spacing</label>
                        <input type="number" class="number-input" name="xSpacing" id="xSpacing" min="5" step="1" value="45">
                    </div>
                    <div>
                        <label for="ySpacing">Y Min Spacing</label>
                        <input type="number" class="number-input" name="ySpacing" id="ySpacing" min="5" step="1" value="45">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <span>Axis Overlap: </span>
                        <label for="xOverlap">X:</label>
                        <input type="checkbox" name="xOverlap" id="xOverlap" checked>
                        <label for="yOverlap">Y:</label>
                        <input type="checkbox" name="yOverlap" id="yOverlap" checked>
                    </div>
                    <div>
                        <span>Priority: </span>
                        <label for="xPriority">X:</label>
                        <input type="radio" name="axisPriority" id="xPriority" checked>
                        <label for="yPriority">Y:</label>
                        <input type="radio" name="axisPriority" id="yPriority">
                    </div>
                </div>

                <div class="flex-control">
                    <div>
                        <span>Primary Grid</span>
                        <label for="xPrimaryGrid">X:</label>
                        <input type="checkbox" name="xPrimaryGrid" id="xPrimaryGrid" checked>
                        <label for="yPrimaryGrid">Y:</label>
                        <input type="checkbox" name="yPrimaryGrid" id="yPrimaryGrid" checked>
                    </div>
                    <div>
                        <span>Secondary Grid</span>
                        <label for="xSecondaryGrid">X:</label>
                        <input type="checkbox" name="xSecondaryGrid" id="xSecondaryGrid" checked>
                        <label for="ySecondaryGrid">Y:</label>
                        <input type="checkbox" name="ySecondaryGrid" id="ySecondaryGrid" checked>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="gridTarget">Customize Grid: </label>
                        <select name="gridTarget" id="gridTarget" value="all" class="option-input">
                            <option value="all">All</option>
                            <option value="primary">Primary</option>
                            <option value="secondary">Secondary</option>
                            <option value="xPrimary">X Primary</option>
                            <option value="yPrimary">Y Primary</option>
                            <option value="xSecondary">X Secondary</option>
                            <option value="ySecondary">Y Secondary</option>
                        </select>
                    </div>
                    <div>
                        <label for="gridColor">Color: </label>
                        <input type="color" name="gridColor" id="gridColor" value="#000000" class="color-input">
                        <label for="polarGrid">Polar:</label>
                        <input type="number" name="polarGrid" id="polarGrid" class="number-input" min="0" step="1" value="16">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="gridOpacity">Opacity: </label>
                        <input type="range" name="gridOpacity" id="gridOpacity" class="range-input" min="0" max="1" step="0.05" value="0.2">
                    </div>
                    <div>
                        <label for="gridWidth">Width: </label>
                        <input type="number" name="gridWidth" id="gridWidth" class="number-input" min="0" step="1" value="1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="gridStyle">Style: </label>
                        <select name="gridStyle" id="gridStyle" value="solid">
                            <option value="solid">Solid</option>
                            <option value="dot">Dot</option>
                            <option value="dash">Dash</option>
                            <option value="long-dash">Long Dash</option>
                            <option value="dash-dot">Dash-Dot</option>
                            <option value="dash-2dot">Dash-2Dot</option>
                        </select>
                    </div>
                    <div>
                        <label for="gridDensity" style="display: block;">Density (auto = -1): </label>
                        <input type="number" name="gridDensity" id="gridDensity" class="number-input" min="-1" step="1" value="-1">
                    </div>
                </div>
            
            
            
            </div>


            <div class="control-row">

                <div class="flex-control">
                    <div>
                        <label for="gridSpacing">Min Spacing:</label>
                        <input type="number" name="gridSpacing" id="gridSpacing" class="number-input" min="0" step="1" value="20">
                    </div>
                    <div>
                        <label for="gridMaxDensity">Max Density:</label>
                        <input type="number" name="gridMaxDensity" id="gridMaxDensity" class="number-input" min="0" step="1" value="5">
                    </div>
                    
                </div>
                <div class="flex-control">
                    <div>
                        <label for="enableSecondaryX">Secondary Axis X</label>
                        <input type="checkbox" name="enableSecondaryX" id="enableSecondaryX">
                    </div>
                    <div>
                        <label for="enableSecondaryY">Secondary Axis Y</label>
                        <input type="checkbox" name="enableSecondaryY" id="enableSecondaryY">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryXStart">x start:</label>
                        <input type="number" class="number-input" name="secondaryXStart" id="secondaryXStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="secondaryXEnd">x end:</label>
                        <input type="number" class="number-input" name="secondaryXEnd" id="secondaryXEnd" value="5" step="0.1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryYStart">y start:</label>
                        <input type="number" class="number-input" name="secondaryYStart" id="secondaryYStart" value="-5" step="0.1">
                    </div>
                    <div>
                        <label for="secondaryYEnd">y end:</label>
                        <input type="number" class="number-input" name="secondaryYEnd" id="secondaryYEnd" value="5" step="0.1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="colorToSecondary">Color to:</label>
                        <select name="colorToSecondary" id="colorToSecondary" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="color" id="secondaryAxisColor" value="#000000" class="color-input">
                </div>
                <div class="flex-control">
                    <div>
                        <label for="opacityToSecondary">Opacity to:</label>
                        <select name="opacityToSecondary" id="opacityToSecondary" value="All">
                            <option value="All">All</option>
                            <option value="xAxis">X Axis</option>
                            <option value="yAxis">Y Axis</option>
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTick">X Tick</option>
                            <option value="yTick">Y Tick</option>
                            <option value="xText">X Text</option>
                            <option value="yText">Y Text</option>
                        </select>
                    </div>
                    <input type="range" class="range-input" id="secondaryAxisOpacity" value="1" min="0" max="1" step="0.05">
                </div>
                <div  class="flex-control">
                    <div>
                        <label for="secondaryXUnits">X Units:</label>
                        <input type="text" name="secondaryXUnits" id="secondaryXUnits" class="text-input">
                    </div>
                    <div>
                        <label for="secondaryYUnits">Y Units:</label>
                        <input type="text" name="secondaryYUnits" id="secondaryYUnits" class="text-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="widthToSecondary">Width to:</label>
                        <select name="widthToSecondary" id="widthToSecondary" value="xBase">
                            <option value="xBase">X Base</option>
                            <option value="yBase">Y Base</option>
                            <option value="xTicks">X Ticks</option>
                            <option value="yTicks">Y Ticks</option>
                        </select>
                    </div>
                    <input type="number" id="secondaryWidthInput" min="1" step="1" value="1" class="number-input">
                </div>


            </div>





            <div class="control-row">

                <div class="flex-control">
                    <div>
                        <label for="secondaryXTickSize">X Tick Size</label>
                        <input type="number" name="secondaryXTickSize" id="secondaryXTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                    <div>
                        <label for="secondaryYTickSize">Y Tick Size</label>
                        <input type="number" name="secondaryYTickSize" id="secondaryYTickSize" min="0" step="1" value="5" class="number-input">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="tickFontForSecondary">Font for:</label>
                        <select name="tickFontForSecondary" id="tickFontForSecondary" value="x">
                            <option value="x">X Text</option>
                            <option value="y">Y Text</option>
                        </select>
                    </div>
                    <select id="secondaryTickFont" value="Arial, Helvetica Neue, Helvetica, sans-serif">
                        <option value="Arial, Helvetica Neue, Helvetica, sans-serif">Auto</option>
                            <option value="Calibri, Candara, Segoe, Segoe UI, Optima, Arial, sans-serif">Calibri</option>
                            <option value="Century Gothic, CenturyGothic, AppleGothic, sans-serif">Century</option>
                            <option value="Consolas, monaco, monospace">Consolas</option>
                            <option value="Georgia, Times, Times New Roman, serif">Times Roman</option>
                    </select>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryXTextSize">X Text Size</label>
                        <input type="number" class="number-input" name="secondaryXTextSize" id="secondaryXTextSize" min="0" step="1" value="10">
                    </div>
                    <div>
                        <label for="secondaryYTextSize">Y Text Size</label>
                        <input type="number" class="number-input" name="secondaryYTextSize" id="secondaryYTextSize" min="0" step="1" value="10">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryXTicks">X Ticks (auto = -1)</label>
                        <input type="number" name="secondaryXTicks" id="secondaryXTicks" class="number-input" min="-1" step="1" value="-1">
                    </div>
                    <div>
                        <label for="secondaryYTicks">Y Ticks (auto = -1)</label>
                        <input type="number" name="secondaryYTicks" id="secondaryYTicks" class="number-input" min="-1" step="1" value="-1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryXSpacing">X Min Spacing</label>
                        <input type="number" class="number-input" name="secondaryXSpacing" id="secondaryXSpacing" min="5" step="1" value="45">
                    </div>
                    <div>
                        <label for="secondaryYSpacing">Y Min Spacing</label>
                        <input type="number" class="number-input" name="secondaryYSpacing" id="secondaryYSpacing" min="5" step="1" value="45">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="secondaryXAxisType">X:</label>
                        <input type="radio" name="secondaryAxisType" id="secondaryXAxisType" checked>
                        <label for="secondaryYAxisType">Y:</label>
                        <input type="radio" name="secondaryAxisType" id="secondaryYAxisType" >
                    </div>
                    <select id="secondaryType" value="rectangular">
                        <option value="rectangular">Rectangular</option>
                        <option value="log">Log</option>
                    </select>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="aspectRatio">Aspect Ratio</label>
                        <input type="number" name="aspectRatio" id="aspectRatio" class="number-input" step="0.1" value="1">
                    </div>
                    <div>
                        <label for="anchor">Anchor</label>
                        <input type="number" value="0" name="anchor" id="anchor" class="number-input" step="0.1">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="sourse">Sourse: </label>
                        <select name="sourse" id="sourse" value="x">
                            <option value="x">X</option>
                            <option value="y">Y</option>
                            <option value="xSecondary">X Secondary</option>
                            <option value="ySecondary">Y Secondary</option>
                        </select>
                    </div>
                    <div>
                        <label for="target">Target: </label>
                        <select name="target" id="target" value="y">
                            <option value="y">Y</option>
                            <option value="x">X</option>
                            <option value="xSecondary">X Secondary</option>
                            <option value="ySecondary">Y Secondary</option>
                        </select>
                    </div>
                    
                </div>


            </div>

            <div class="control-row">

                <div class="flex-control">
                    <div>
                        <span>Pointer:</span>
                        <label for="pointerMove">Move</label>
                        <input type="radio" name="pointerEvent" id="pointerMove" checked>
                        <label for="pointerZoom">Zoom</label>
                        <input type="radio" name="pointerEvent" id="pointerZoom">
                    </div>
                    <div>
                        <label for="pointerEnable">Enable:</label>
                        <input type="checkbox" name="pointerEnable" id="pointerEnable" checked>
                        <label for="pointerCapture">Capture:</label>
                        <input type="checkbox" name="pointerCapture" id="pointerCapture" checked>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="defaultCursor">Pointer default</label>
                        <select name="defaultCursor" id="defaultCursor" value="default">
                            <option value="default">Auto</option>
                            <option value="pointer">Pointer</option>
                            <option value="cell">Cell</option>
                            <option value="crosshair">Crosshair</option>
                            <option value="move">Move</option>
                            <option value="grab">Grab</option>
                            <option value="grabbing">Grabbing</option>
                            <option value="zoom-in">Zoom-in</option>
                        </select>
                    </div>
                    <div>
                        <label for="pointerDelay">Delay:</label>
                        <input type="number" class="number-input" name="pointerDelay" id="pointerDelay" min="0" step="1" value="15">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="hoverCursor">Pointer hover</label>
                        <select name="hoverCursor" id="hoverCursor" value="grab">
                            <option value="grab">Grab</option>
                            <option value="default">Auto</option>
                            <option value="pointer">Pointer</option>
                            <option value="cell">Cell</option>
                            <option value="crosshair">Crosshair</option>
                            <option value="move">Move</option>
                            <option value="grabbing">Grabbing</option>
                            <option value="zoom-in">Zoom-in</option>
                        </select>
                    </div>
                    <div>
                        <label for="moveCursor">Pointer Move</label>
                        <select name="moveCursor" id="moveCursor" value="grabbing">
                            <option value="grabbing">Grabbing</option>
                            <option value="default">Auto</option>
                            <option value="pointer">Pointer</option>
                            <option value="cell">Cell</option>
                            <option value="crosshair">Crosshair</option>
                            <option value="move">Move</option>
                            <option value="grab">Grab</option>
                            <option value="zoom-in">Zoom-in</option>
                        </select>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="pointerStrength">Strength: </label>
                        <input type="number" name="pointerStrength" id="pointerStrength" value="5" class="number-input">
                    </div>
                    <div>
                        <label for="pointerAnchor">Anchor: </label>
                        <select name="pointerAnchor" id="pointerAnchor" value="pointer">
                            <option value="pointer">Pointer</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="pointerBackgroundColor">Rect color</label>
                        <input type="color" name="pointerBackgroundColor" id="pointerBackgroundColor" value="#0075FF">
                    </div>
                    <div>
                        <label for="pointerBorderColor">Border color</label>
                        <input type="color" name="pointerBorderColor" id="pointerBorderColor" value="#0057bd">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="pointerBackgroundOpacity">Rect opacity</label>
                        <input type="range" class="range-input" name="pointerBackgroundOpacity" id="pointerBackgroundOpacity" value="0.05" min="0" max="1" step="0.05">
                    </div>
                    <div>
                        <label for="pointerBorderOpacity">Border opacity</label>
                        <input type="range" class="range-input" name="pointerBorderOpacity" id="pointerBorderOpacity" value="0.5" min="0" max="1" step="0.05">
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="pointerZoomType">Zoom type</label>
                        <select name="pointerZoomType" id="pointerZoomType" value="drag">
                            <option value="drag">Drag</option>
                            <option value="area">Area</option>
                        </select>
                    </div>
                    <div>
                        <label for="pointerWidth">Border width</label>
                        <input type="number" name="pointerWidth" id="pointerWidth" min="0" step="0.1" value="1" class="number-input">
                    </div>
                </div>
                
                
            </div>
            
            <div class="control-row">
                <div class="flex-control">
                    <div>
                        <label for="resizeEnable">Resize</label>
                        <input type="checkbox" name="resizeEnable" id="resizeEnable" checked>
                    </div>
                    <div>
                        <label for="resizePreserve">Aspect ratio</label>
                        <input type="checkbox" name="resizePreserve" id="resizePreserve" checked>
                    </div>
                </div>
                <div class="flex-control">
                    <div>
                        <label for="resizeAnchorX">Anchor x</label>
                        <input type="number" name="resizeAnchorX" id="resizeAnchorX" class="number-input" step="0.1" value="0">
                    </div>
                    <div>
                        <label for="resizeAnchorY">Anchor y</label>
                        <input type="number" name="resizeAnchorY" id="resizeAnchorY" class="number-input" step="0.1" value="0">
                    </div>
                </div>
                <div class="flex-control">
                        <div>
                            <label for="resizeDelay">Delay</label>
                            <input type="number" name="resizeDelay" id="resizeDelay" class="number-input" min="0" step="1" value="12">
                        </div>
                </div>
            </div>
    
        </header>
        



        <div class="graph-backplate">
            <div class="graph"></div>
        </div>



        <div class="controls">
            <div class="control-row">

                <div class="flex-control">
                    <div style="align-self : end">
                        <label for="functionLinear">Linear</label>
                        <input type="checkbox" name="functionLinear" id="functionLinear">
                    </div>
                    <div style="align-self : end">
                        <label for="functionCuadratic">Cuadratic</label>
                        <input type="checkbox" name="functionCuadratic" id="functionCuadratic">
                    </div>
                </div>
                <div class="flex-control">
                    <div style="align-self : end">
                        <label for="functionCosine">Cosine</label>
                        <input type="checkbox" name="functionCosine" id="functionCosine">
                    </div>
                    <div style="align-self : end">
                        <label for="functionLog">Log</label>
                        <input type="checkbox" name="functionLog" id="functionLog">
                    </div>
                </div>
                <div class="flex-control">
                    <div style="align-self : end">
                        <label for="functionCircle">Circle</label>
                        <input type="checkbox" name="functionCircle" id="functionCircle">
                    </div>
                    <div style="align-self : end">
                        <label for="functionLissajous">Lissajous</label>
                        <input type="checkbox" name="functionLissajous" id="functionLissajous">
                    </div>
                </div>

                <div class="flex-control">
                    <div>
                        <label for="targetFunction">Customize:</label>
                        <select name="targetFunction" id="targetFunction" value="functionLinear">
                            <option value="functionLinear">Linear</option>
                            <option value="functionCuadratic">Cuadratic</option>
                            <option value="functionCosine">Cosine</option>
                            <option value="functionLog">Log</option>
                            <option value="functionCircle">Circle</option>
                            <option value="functionLissajous">Lissajous</option>
                        </select>
                    </div>
                    <div>
                        <label for="functionColor">Color</label>
                        <input type="color" name="functionColor" id="functionColor" value="#0043e0" class="color-input">
                    </div>
                </div>

                <div class="flex-control">
                    <div>
                        <label for="functionOpacity">Opacity</label>
                        <input type="number" name="functionOpacity" id="functionOpacity"  class="number-input" value="1" min="0" step="0.05" max="1">
                    </div>
                    <div>
                        <label for="functionWidth">Width</label>
                        <input type="number" name="functionWidth" id="functionWidth"  class="number-input" min="0" step="1" value="1">
                    </div>
                </div>

                <div class="flex-control">
                    <div>
                        <label for="functionStyle">Style</label>
                        <select name="functionStyle id="functionStyle>
                            <option value="solid">Solid</option>
                            <option value="dot">Dot</option>
                            <option value="dash">Dash</option>
                            <option value="long-dash">Long Dash</option>
                            <option value="dash-dot">Dash-Dot</option>
                            <option value="dash-2dot">Dash-2Dot</option>
                        </select>
                    </div>
                    <div>
                        <label for="markerEnable">Marker</label>
                        <input type="checkbox" name="markerEnable" id="markerEnable">
                    </div>
                </div>

                <div class="flex-control">
                    <div>
                        <label for="markerColor">Marker Color</label>
                        <input type="color" name="markerColor" id="markerColor" value="#0043e0" class="color-input">
                    </div>
                    <div>
                        <label for="markerOpacity">Marker Opacity</label>
                        <input type="number" name="markerOpacity" id="markerOpacity" min="0" step="0.05" value="1" class="number-input">
                    </div>
                </div>

            </div>


        </div>


    </main>
